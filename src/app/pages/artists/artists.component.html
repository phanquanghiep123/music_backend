<div class="table-responsive">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th> # </th>
				<th> Name </th>
				<th> Sort name </th>
				<th> Gender </th>
				<th> Avatar </th>
				<th> Type </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody *ngIf="artists">
			<tr *ngFor="let item of artists; let i = index">
				<td>{{i + 1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.sort_name}}</td>
				<td>{{item.gender}}</td>
				<td>
					<img *ngIf="item.avatar != null" [src]="(service.public_url + item.avatar)">
				</td>
				<td>{{item.type}}</td>
				<td class="action">
					<a routerLink="edit/{{item.id}}" href="javascript:;"><span class="mdi mdi-calendar-edit"></span></a>
					<a (click)="Delete(i,item)" href="javascript:;"><span class="mdi mdi-delete"></span></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
